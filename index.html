<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Survey of Github</title>
    </head>
    <body id="main">
        <h1 id="title">Survey Form</h1>
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <form action="" id="survey-form">
            <div class="form-field">
                <label id="name-label"  for="name">Nom :</label>
                <input placeholder="Entrer nom" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label  id="email-label" for="email">Enter your globex.com email:</label>
                <input placeholder="Entrer email" type="email" id="email" pattern=".+@globex.com" size="30" required>
            </div>
            <div class="form-field">
                <label  id="number-label" for="number">Age:</label>
                <input placeholder="entrer votre age" type="number" id="number" name="number" min="0" max="100"></label>
            </div>
            <div class="form-field">
                <legend>Which option best describes your current role?</legend>
                <div class="field dropdown">
                    <select id="dropdown"> 
                        <option disabled value>Select an option</option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="learner">Full Time Learner</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>     
            <div class="form-field">
                <legend>How likely is that you would recommend freeCodeCamp to a friend?</legend> 
                <div class="field checkbox">
                    <input value="true" type="radio" id="definitely" name="recommend" checked>
                    <label for="definitely">
                        Definitely
                    </label>
                </div>
                <div class="field checkbox">
                    <input value="false" type="radio" id="not_at_all" name="recommend">
                    <label for="not_at_all">
                        Not at all
                    </label>
                </div>
            </div>
            <div class="form-field">
                <legend>Sureness</legend>
                <div class="field radio">
                    <input value="false" type="radio" id="not_sure" name="sureness">
                    <label for="not_sure">
                        Not sure
                    </label>
                </div>
                <div class="field radio">
                    <input value="true" type="radio" id="maybe" name="sureness">
                    <label for="maybe">  
                        Maybe
                    </label>
                </div>
            </div>
            <div class="form-field">
                <div class="field checkbox">
                    <label>
                        <input name="prefer[]" value="1" type="checkbox" class="userRatings">
                        Front-end Projects
                    </label>
                </div>
                <div class="field checkbox">
                    <label>
                        <input name="prefer" value="2" type="checkbox" class="userRatings">
                        Back-end Projects
                    </label>
                </div>
                <div class="field checkbox">
                    <label>
                        <input name="prefer[]" value="3" type="checkbox" class="userRatings">
                        Data Visualization
                    </label>
                </div>
                <div class="field checkbox">
                    <label>
                        <input name="prefer[]" value="4" type="checkbox" class="userRatings">
                        Challenges
                    </label>
                </div>
                <div class="field checkbox">
                    <label>
                        <input name="prefer[]" value="5" type="checkbox" class="userRatings">
                        Open Source Community
                    </label>
                </div>
                <div class="field checkbox">
                    <label>
                        <input name="prefer[]" value="6" type="checkbox" class="userRatings">
                        Gitter help rooms
                    </label>
                </div>
                <div class="field checkbox">
                    <label>
                        <input name="prefer[]" value="7" type="checkbox" class="userRatings">
                        Videos
                    </label>
                </div>
                <div class="field checkbox">
                    <label>
                        <input name="prefer[]" value="8" type="checkbox" class="userRatings">
                        City Meetups
                    </label>
                </div>
                <div class="field checkbox">
                    <label>
                        <input name="prefer[]" value="9" type="checkbox" class="userRatings">
                        Wiki
                    </label>
                </div>
                <div class="field checkbox">
                    <label>
                        <input name="prefer[]" value="10" type="checkbox" class="userRatings">
                        Forum
                    </label>
                </div>
                <div class="field checkbox">
                    <label>
                        <input name="prefer[]" value="11" type="checkbox" class="userRatings">
                        Additional Courses
                    </label>
                </div>  
            </div>
            <div class="form-field">
                <legend>Any Comments or Suggestions?</legend>
                <div class="field textarea">
                    <textarea name="suggestions" id="suggestions" cols="30" rows="10"></textarea>
                </div>
            </div>
            <button id="submit" type="submit">Submit</button>
        </form>
        
        <!--  Libraries -->

        <!-- My scripts -->
        <script src="./app.js"></script>
    </body>
    
</html>
